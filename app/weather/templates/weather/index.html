<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Погодное приложение</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <h3>Django weather</h3>
            </a>
        </div>
    </div>
</header>
<div class="container mt-5">
    <div class="row">
        <div class="col-5 offset-1">
            <form action="">
                <h2>Погода в вашем городе</h2>
                <label for="city">Город</label>
                <input class="form-control mt-1" type="text" id="city" name="city" placeholder="Введите город">
                <input type="submit" name="send" value="Узнать" class="btn btn-success mt-1">
            </form>
        </div>
        <div class="col-4 offset-1">
            <h2>Информация</h2>
            <div class="alert alert-danger">
                Погода
            </div>
        </div>
    </div>
</div>
</body>
</html>
